<html>
<head>

    <script>
        function initReward() {
            return fetch('https://thx-client.firebaseio.com/rewards.json', {
                    method: 'POST',
                    body: JSON.stringify({
                        slug: "complete_profile",
                        title: "Complete Profile",
                        description: "This reward is for people that complete filling...",
                        amount: 200,
                    }),
                })
                .then(r => console.info);
        }
    </script>
</head>
<body>
    <button onclick="initReward()">Initiate reward rule!</button>
</body>
</html>
